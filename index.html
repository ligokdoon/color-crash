<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Crash</title>
    <link rel="stylesheet" href="./dist/main.css" />
</head>
<body>
    <div id="title">
        <div id="title-color">
            <p class="title-letter">C</p>
            <p class="title-letter">O</p>
            <p class="title-letter">L</p>
            <p class="title-letter">O</p>
            <p class="title-letter">R</p>
        </div>
        <div id="title-crash">
            <p class="title-letter">C</p>
            <p class="title-letter">R</p>
            <p class="title-letter">A</p>
            <p class="title-letter">S</p>
            <p class="title-letter">H</p>
        </div>

    </div>
    <div id="canvas-container">
        <canvas id="bgCanvas" width="1400" height="640" style="position: fixed;"></canvas>
        <canvas id="gameCanvas" width="1400" height="640" style="background: transparent; position: absolute; z-index: 3;"></canvas>
    </div>
    <div id="about">
        <p>About</p>
    </div>
    <div id="instructions">
        <p></p>
        <div id="legend">

        </div>
    </div>
    <button id="mute">Mute Music</button>
    <script src="./dist/main.js"></script>
    <audio id="bgm">
        <source src="./src/sounds/crashBGM.mp3" type="audio/mpeg">
    </audio>
    <audio id="bounceSF">
        <source src="./src/sounds/bouncesf.mp3" type="audio/mpeg">
    </audio>
    <audio id="slowSF">
        <source src="./src/sounds/slow.mp3" type="audio/mpeg">
    </audio>
    <audio id="blockBoostSF">
        <source src="./src/sounds/blockboostSF.mp3" type="audio/mpeg">
    </audio>
    <audio id="boostSF">
        <source src="./src/sounds/boost.mp3" type="audio/mpeg">
    </audio>
    <audio id="greenSF">
        <source src="./src/sounds/greensf.mp3" type="audio/mpeg">
    </audio>
    <audio id="negateSF">
        <source src="./src/sounds/negateSF.mp3" type="audio/mpeg">
    </audio>

</body>
</html>
